repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: '^(uv\.lock|.*\.min\.(js|css))$'

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run --frozen pyright
        language: system
        pass_filenames: true
        types: [python]
        files: ^src/

      - id: pytest
        name: pytest (unit tests only, excluding BAML tests)
        entry: uv run --frozen pytest --ignore=tests/integration --ignore=tests/database -m "not baml"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push] # プッシュ時のみ実行（コミット時は実行しない）
