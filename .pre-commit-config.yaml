repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: '^(uv\.lock|.*\.min\.(js|css))$'

  - repo: local
    hooks:
      - id: check-async-await
        name: Check async/await usage
        entry: python scripts/check_async_await.py
        language: system
        pass_filenames: true
        types: [python]
        files: ^src/

      - id: pyright
        name: pyright
        entry: uv run --frozen pyright
        language: system
        pass_filenames: true
        types: [python]
        files: ^src/

      - id: pytest
        name: pytest (unit tests only, excluding BAML tests)
        entry: uv run --frozen pytest --ignore=tests/integration --ignore=tests/database -m "not baml"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push] # プッシュ時のみ実行（コミット時は実行しない）

      - id: pytest-integration-persistence
        name: pytest (integration tests - persistence)
        entry: uv run --frozen pytest tests/integration/persistence/ -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: pytest-integration-scraping
        name: pytest (integration tests - scraping)
        entry: uv run --frozen pytest tests/integration/scraping/ -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: pytest-integration-other
        name: pytest (integration tests - other)
        entry: uv run --frozen pytest tests/integration/ --ignore=tests/integration/persistence --ignore=tests/integration/scraping --ignore=tests/integration/parliamentary --ignore=tests/integration/database --ignore=tests/integration/cli -v
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
