services:
  sagebase:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../database:/app/database
      - ../scripts:/app/scripts
      - ../pyproject.toml:/app/pyproject.toml
      - ../uv.lock:/app/uv.lock
      - ../README.md:/app/README.md
      - ~/.config/gcloud:/root/.config/gcloud:ro # GCP認証情報をマウント
    env_file:
      - ../.env
    environment:
      - ENV_VAR_NAME=env_var_value # 必要な環境変数を設定
      - DATABASE_URL=postgresql://sagebase_user:sagebase_password@postgres:5432/sagebase_db
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
    ports:
      - "8000:8000" # 必要に応じてポートを設定
      - "8501:8501" # Streamlit用ポート
    stdin_open: true # 追加
    tty: true # 追加
    depends_on:
      - postgres

  sagebase-monitoring:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../database:/app/database
      - ../scripts:/app/scripts
      - ../pyproject.toml:/app/pyproject.toml
      - ../uv.lock:/app/uv.lock
      - ../README.md:/app/README.md
      - ~/.config/gcloud:/root/.config/gcloud:ro # GCP認証情報をマウント
    env_file:
      - ../.env
    environment:
      - ENV_VAR_NAME=env_var_value # 必要な環境変数を設定
      - DATABASE_URL=postgresql://sagebase_user:sagebase_password@postgres:5432/sagebase_db
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
    ports:
      - "8502:8502" # 監視用Streamlitポート
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    command:
      [
        "uv",
        "run",
        "streamlit",
        "run",
        "src/monitoring_app.py",
        "--server.port=8502",
        "--server.address=0.0.0.0",
      ]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: sagebase_db
      POSTGRES_USER: sagebase_user
      POSTGRES_PASSWORD: sagebase_password
      # PostgreSQLの起動を高速化
      POSTGRES_FSYNC: "off"
      POSTGRES_SYNCHRONOUS_COMMIT: "off"
      POSTGRES_FULL_PAGE_WRITES: "off"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init_ci.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ../database/seed_governing_bodies_generated.sql:/seed-data/seed_governing_bodies_generated.sql:ro
      - ../database/seed_political_parties_generated.sql:/seed-data/seed_political_parties_generated.sql:ro
      - ../database/seed_conferences_generated.sql:/seed-data/seed_conferences_generated.sql:ro
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U sagebase_user -d sagebase_db || exit 1"]
      interval: 2s # より頻繁にチェック
      timeout: 2s
      retries: 15
      start_period: 10s # 起動時間を短縮

volumes:
  postgres_data:
