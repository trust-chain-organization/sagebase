name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "„Éá„Éó„É≠„Ç§Áí∞Â¢É"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

permissions:
  contents: read
  id-token: write # Workload Identity FederationÁî®

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION != '' && secrets.GCP_REGION || 'asia-northeast1' }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME != '' && secrets.GCP_SERVICE_NAME || 'sagebase-streamlit' }}
  REPOSITORY: ${{ secrets.GCP_ARTIFACT_REPOSITORY != '' && secrets.GCP_ARTIFACT_REPOSITORY || 'sagebase' }}

jobs:
  # „ÉÜ„Çπ„Éà„Ç∏„Éß„Éñ„ÅåÊàêÂäü„Åó„ÅüÂ†¥Âêà„ÅÆ„Åø„Éá„Éó„É≠„Ç§
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    # main„Éñ„É©„É≥„ÉÅ„Å∏„ÅÆpush„ÅÆÂ†¥Âêà„ÄÅ„ÉÜ„Çπ„Éà„ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂÆå‰∫Ü„ÇíÂæÖ„Å§
    # workflow_dispatch„ÅÆÂ†¥Âêà„ÅØÁõ¥Êé•ÂÆüË°å
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for tests to complete
        if: github.event_name == 'push'
        uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: Tests and Code Quality (Python 3.13)
          ref: ${{ github.sha }}
          timeoutSeconds: 1800 # 30ÂàÜ
          intervalSeconds: 30

      # Google CloudË™çË®ºÔºàWorkload Identity FederationÔºâ
      - name: Authenticate to Google Cloud (Workload Identity)
        if: vars.USE_WORKLOAD_IDENTITY == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Google CloudË™çË®ºÔºàService Account KeyÔºâ
      - name: Authenticate to Google Cloud (Service Account Key)
        if: vars.USE_WORKLOAD_IDENTITY != 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Cloud SDK„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # DockerË™çË®º
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Artifact Registry„É™„Éù„Ç∏„Éà„É™„ÅÆÁ¢∫Ë™ç/‰ΩúÊàê
      - name: Ensure Artifact Registry repository exists
        run: |
          if ! gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
              --location=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }} > /dev/null 2>&1; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.REPOSITORY }} \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Sagebase container images" \
              --project=${{ env.PROJECT_ID }}
          else
            echo "Artifact Registry repository already exists"
          fi

      # „Ç§„É°„Éº„Ç∏„Çø„Ç∞„ÅÆË®≠ÂÆö
      - name: Set image tags
        id: image
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          echo "path=${IMAGE_PATH}" >> $GITHUB_OUTPUT
          echo "tag_sha=${IMAGE_PATH}:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "tag_latest=${IMAGE_PATH}:latest" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # Docker„Ç§„É°„Éº„Ç∏„ÅÆ„Éì„É´„Éâ
      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile.cloudrun \
            -t ${{ steps.image.outputs.tag_sha }} \
            -t ${{ steps.image.outputs.tag_latest }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      # „Ç§„É°„Éº„Ç∏„ÅÆ„Éó„ÉÉ„Ç∑„É•
      - name: Push Docker image
        run: |
          docker push ${{ steps.image.outputs.tag_sha }}
          docker push ${{ steps.image.outputs.tag_latest }}

      # Cloud Run„Å∏„ÅÆ„Éá„Éó„É≠„Ç§
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          # „Éá„Éó„É≠„Ç§„Ç™„Éó„Ç∑„Éß„É≥„ÅÆË®≠ÂÆö
          DEPLOY_ARGS=(
            "run"
            "deploy"
            "${{ env.SERVICE_NAME }}"
            "--image=${{ steps.image.outputs.tag_sha }}"
            "--region=${{ env.REGION }}"
            "--platform=managed"
            "--allow-unauthenticated"
            "--port=8080"
            "--cpu=2"
            "--memory=2Gi"
            "--timeout=300"
            "--max-instances=10"
            "--min-instances=0"
            "--set-env-vars=CLOUD_RUN=true,LOG_LEVEL=INFO"
            "--no-cpu-throttling"
            "--project=${{ env.PROJECT_ID }}"
          )

          # Secret Manager„Åã„Çâ„ÅÆ„Ç∑„Éº„ÇØ„É¨„ÉÉ„ÉàË®≠ÂÆö
          if gcloud secrets describe database-password --project=${{ env.PROJECT_ID }} > /dev/null 2>&1; then
            DEPLOY_ARGS+=("--set-secrets=DB_PASSWORD=database-password:latest")
          fi

          # Vertex AIÁî®„ÅÆÁí∞Â¢ÉÂ§âÊï∞Ë®≠ÂÆö
          DEPLOY_ARGS+=("--set-env-vars=USE_VERTEX_AI=true")
          DEPLOY_ARGS+=("--set-env-vars=GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}")
          DEPLOY_ARGS+=("--set-env-vars=VERTEX_AI_LOCATION=${{ env.REGION }}")

          # Cloud SQLÊé•Á∂öË®≠ÂÆö
          if [ -n "${{ secrets.CLOUD_SQL_INSTANCE }}" ]; then
            DEPLOY_ARGS+=("--add-cloudsql-instances=${{ secrets.CLOUD_SQL_INSTANCE }}")
            DEPLOY_ARGS+=("--set-env-vars=USE_CLOUD_SQL_PROXY=true")
            DEPLOY_ARGS+=("--set-env-vars=CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_INSTANCE }}")
            DEPLOY_ARGS+=("--set-env-vars=CLOUD_SQL_UNIX_SOCKET_DIR=/cloudsql")
            DEPLOY_ARGS+=("--set-env-vars=DB_USER=sagebase_user")
            DEPLOY_ARGS+=("--set-env-vars=DB_NAME=sagebase_db")
          fi

          # „Éá„Éó„É≠„Ç§ÂÆüË°å
          gcloud "${DEPLOY_ARGS[@]}"

          # „Çµ„Éº„Éì„ÇπURL„ÅÆÂèñÂæó
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="value(status.url)")

          echo "url=${SERVICE_URL}" >> $GITHUB_OUTPUT

      # gcloud beta„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
      - name: Install gcloud beta components
        run: |
          gcloud components install beta --quiet

      # „Ç´„Çπ„Çø„É†„Éâ„É°„Ç§„É≥„Éû„ÉÉ„Éî„É≥„Ç∞„ÅÆË®≠ÂÆö
      - name: Configure custom domain mapping
        run: |
          CUSTOM_DOMAIN="app.sage-base.com"

          echo "Checking if domain mapping already exists..."
          if gcloud beta run domain-mappings describe ${CUSTOM_DOMAIN} \
              --region=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }} > /dev/null 2>&1; then
            echo "‚úÖ Domain mapping for ${CUSTOM_DOMAIN} already exists"
          else
            echo "Creating domain mapping for ${CUSTOM_DOMAIN}..."
            gcloud beta run domain-mappings create \
              --service=${{ env.SERVICE_NAME }} \
              --domain=${CUSTOM_DOMAIN} \
              --region=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }}
            echo "‚úÖ Domain mapping created successfully"
          fi

      # „Éá„Éó„É≠„Ç§ÁµêÊûú„ÅÆÁ¢∫Ë™ç
      - name: Verify deployment
        run: |
          echo "Waiting for service to be ready..."
          sleep 10

          # „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÔºàÊúÄÂ§ß5Âõû„É™„Éà„É©„Ç§Ôºâ
          for i in {1..5}; do
            if curl -sf "${{ steps.deploy.outputs.url }}" > /dev/null; then
              echo "‚úÖ Service is healthy"
              exit 0
            fi
            echo "Waiting for service to be ready... ($i/5)"
            sleep 10
          done

          echo "‚ö†Ô∏è Service health check timeout (this may be normal for first deployment)"

      # „Éá„Éó„É≠„Ç§„Çµ„Éû„É™„Éº„ÅÆÂá∫Âäõ
      - name: Deployment summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project**: ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.image.outputs.tag_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: \`${{ steps.image.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "üîó Cloud Run URL: [${{ steps.deploy.outputs.url }}](${{ steps.deploy.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "üåê Custom Domain: [https://app.sage-base.com](https://app.sage-base.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# View logs" >> $GITHUB_STEP_SUMMARY
          echo "gcloud run logs tail ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Rollback to previous revision" >> $GITHUB_STEP_SUMMARY
          echo "PROJECT_ID=${{ env.PROJECT_ID }} REGION=${{ env.REGION }} SERVICE_NAME=${{ env.SERVICE_NAME }} ./scripts/rollback.sh --previous" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # „Éá„Éó„É≠„Ç§ÈÄöÁü•Ôºà„Ç™„Éó„Ç∑„Éß„É≥ - SlackÔºâ
      - name: Notify deployment status (Slack)
        if: always()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '‚úÖ' || '‚ùå' }} Cloud Run Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && '‚úÖ *Deployment Successful*' || '‚ùå *Deployment Failed*' }}\n*Service*: ${{ env.SERVICE_NAME }}\n*Region*: ${{ env.REGION }}\n*Commit*: <${{ github.event.head_commit.url }}|${{ steps.image.outputs.short_sha }}>\n*Author*: ${{ github.event.head_commit.author.name }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üîó *Service URL*: ${{ steps.deploy.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # „Éá„Éó„É≠„Ç§Â§±ÊïóÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„ÉóÔºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
  cleanup-on-failure:
    name: Cleanup on Deployment Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Notify failure
        run: |
          echo "‚ö†Ô∏è Deployment failed. Please check the logs and consider rolling back."
          echo "Rollback command:"
          echo "PROJECT_ID=${{ env.PROJECT_ID }} REGION=${{ env.REGION }} SERVICE_NAME=${{ env.SERVICE_NAME }} ./scripts/rollback.sh --previous"
