name: CI - Quick Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  quick-checks:
    name: Quick validation checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13.3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Check Python syntax
        run: |
          python -m py_compile src/**/*.py tests/**/*.py || true

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Check imports and basic structure
        run: |
          uv run python -c "
          import sys
          sys.path.insert(0, '.')
          try:
              # srcディレクトリ内のモジュールを確認
              from src.infrastructure.persistence import base_repository_impl
              from src.application import usecases
              from src.domain import entities
              from src.infrastructure import exceptions as infra_exceptions
              from src.domain import exceptions as domain_exceptions
              print('✅ Basic imports successful')
          except ImportError as e:
              print(f'❌ Import error: {e}')
              sys.exit(1)
          "

      - name: Check for security issues with bandit
        run: |
          # Skip B608: SQL injection (all queries use parameterized queries, table names are hardcoded)
          # Skip B104: Hardcoded bind to 0.0.0.0 (required for Docker environment)
          uv run bandit -r src/ -ll -i -x "*/tests/*" -s B608,B104
