name: BAML Tests

# BAMLÈñ¢ÈÄ£„ÉÜ„Çπ„Éà„ÇíÂÆüË°å„Åô„Çã„ÉØ„Éº„ÇØ„Éï„É≠„Éº
# ÊâãÂãï„Éà„É™„Ç¨„Éº„Åæ„Åü„ÅØBAMLÈñ¢ÈÄ£„Éï„Ç°„Ç§„É´„ÅÆÂ§âÊõ¥ÊôÇ„Å´ÂÆüË°å
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "baml_src/**"
      - "src/infrastructure/external/party_member_extractor/**"
      - "src/infrastructure/external/parliamentary_group_extractor/**"
      - "src/infrastructure/external/minutes_divide/**"
      - "src/interfaces/factories/**"
      - "tests/party_member_extractor/**"
      - "tests/parliamentary_group_extractor/**"
      - "tests/unit/interfaces/factories/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  baml-tests:
    name: BAML Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Set up Node.js for BAML
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate BAML client
        run: |
          echo "===== Starting BAML client generation ====="
          echo "Working directory: $(pwd)"
          echo "Checking for baml_src:"
          ls -la baml_src/ || echo "baml_src directory not found"
          echo ""
          echo "Running: npx @boundaryml/baml generate"
          npx @boundaryml/baml generate
          echo ""
          echo "BAML generation completed. Exit code: $?"
          echo "Checking for baml_client:"
          ls -la baml_client/ || echo "baml_client directory not found after generation"
          echo ""
          echo "Contents of baml_client:"
          find baml_client -type f | head -20

      - name: Install baml_client as editable package
        run: |
          echo "Installing baml_client as editable package..."
          uv pip install -e .

      - name: Debug baml_client import (Direct Python)
        run: |
          echo "===== Debugging baml_client import (Direct Python) ====="
          echo ""
          echo "1. Checking sys.path:"
          uv run python -c "import sys; print('\n'.join(sys.path))"
          echo ""
          echo "2. Checking if baml_client directory exists:"
          ls -la baml_client/ || echo "baml_client directory not found"
          echo ""
          echo "3. Checking baml_client contents:"
          ls -la baml_client/*.py 2>/dev/null || echo "No .py files in baml_client"
          echo ""
          echo "4. Attempting to import baml_client:"
          uv run python -c "from baml_client.async_client import b; print('‚úÖ SUCCESS: baml_client imported successfully')" || echo "‚ùå FAILED: baml_client import failed"
          echo ""
          echo "5. Checking b.ExtractPartyMembers is async:"
          uv run python -c "from baml_client.async_client import b; import inspect; print(f'Is coroutine function: {inspect.iscoroutinefunction(b.ExtractPartyMembers)}')" || echo "‚ùå FAILED"
          echo ""
          echo "6. Checking installed packages:"
          uv pip list | grep -i baml || echo "No BAML packages found"
          echo ""

      - name: Debug Environment Variables
        run: |
          echo "===== Environment Variables ====="
          echo "USE_BAML_PARTY_MEMBER_EXTRACTOR: ${USE_BAML_PARTY_MEMBER_EXTRACTOR:-not set}"
          echo "USE_BAML_PARLIAMENTARY_GROUP_EXTRACTOR: ${USE_BAML_PARLIAMENTARY_GROUP_EXTRACTOR:-not set}"
          echo "USE_BAML_MINUTES_DIVIDER: ${USE_BAML_MINUTES_DIVIDER:-not set}"
          echo "PYTHONPATH: ${PYTHONPATH:-not set}"
          echo "CI: ${CI:-not set}"
          echo ""

      - name: Run BAML Tests Only (with verbose output)
        env:
          CI: true
          PYTHONPATH: ${{ github.workspace }}
          USE_BAML_PARTY_MEMBER_EXTRACTOR: true
          USE_BAML_PARLIAMENTARY_GROUP_EXTRACTOR: true
          USE_BAML_MINUTES_DIVIDER: true
        run: |
          echo "===== Running BAML-related tests only ====="
          echo ""

          # Â§±Êïó„Åó„Å¶„ÅÑ„ÇãBAMLÈñ¢ÈÄ£„ÉÜ„Çπ„Éà„ÇíÂÆüË°å
          uv run pytest -xvs \
            tests/unit/interfaces/factories/test_party_member_extractor_factory.py \
            tests/unit/party_member_extractor/test_baml_extractor.py \
            tests/unit/parliamentary_group_member_extractor/test_baml_extractor.py \
            tests/unit/minutes_divide_processor/test_baml_minutes_divider.py \
            tests/unit/infrastructure/external/party_member_extractor/test_baml_extractor.py \
            --tb=long \
            --capture=no \
            2>&1 | tee pytest-debug-output.txt

          echo ""
          echo "===== Test execution completed ====="

      - name: Upload pytest debug output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-debug-output
          path: pytest-debug-output.txt

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('pytest-debug-output.txt', 'utf8');
            const shortOutput = output.slice(-3000); // Last 3000 chars

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç BAML Tests Debug Results\n\n‚ùå Tests failed. Last 3000 characters of output:\n\n\`\`\`\n${shortOutput}\n\`\`\`\n\nFull output available in artifacts.`
            });
