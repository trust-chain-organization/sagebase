baseURL = 'https://sage-base.com/'
languageCode = 'ja'
title = 'Sagebase - 日本の政治議論データソース'
theme = 'PaperMod'

# Markdown内のHTMLを許可
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# PaperMod テーマの設定
[params]
  description = 'Sagebaseは、国会および全国の地方議会における議論と議案賛否を構造化データとして提供するオープンデータプラットフォームです。'
  author = 'Sagebase Team'

  # 表示設定
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = false
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true

  # ホームページ設定
  defaultTheme = 'auto'  # light, dark, auto
  disableThemeToggle = false

  # SEO設定
  enableInlineShortcodes = true
  enableRobotsTXT = true

  # プロフィール設定
  [params.profileMode]
    enabled = false
    title = 'Sagebase'
    subtitle = '日本の政治議論データソース - 構造化データで民主主義を支える'
    imageUrl = ''
    imageTitle = 'Sagebase Logo'

    [[params.profileMode.buttons]]
      name = '一般社団法人政治ベースとは'
      url = '/about'
    [[params.profileMode.buttons]]
      name = '提供データ'
      url = '/features'
    [[params.profileMode.buttons]]
      name = 'お問い合わせ'
      url = '/contact'

# メニュー設定
[[menu.main]]
  name = 'ホーム'
  url = '/'
  weight = 10

[[menu.main]]
  name = '私たちについて'
  url = '/about/'
  weight = 20

[[menu.main]]
  name = '提供データ'
  url = '/features/'
  weight = 30

[[menu.main]]
  name = '定款'
  url = '/corporate/teikan/'
  weight = 40

[[menu.main]]
  name = 'お問い合わせ'
  url = '/contact/'
  weight = 50

# 出力設定
[outputs]
  home = ['HTML', 'RSS', 'JSON']
