baseURL = 'https://sage-base.com/'
languageCode = 'ja'
title = 'Sagebase - 日本の政治活動を可視化する'
theme = 'PaperMod'

# PaperMod テーマの設定
[params]
  description = 'Sagebaseは、日本の政治活動を追跡・分析し、透明性を高めるためのオープンデータプラットフォームです。議事録分析、政治家データベース、発言追跡など、多彩な機能を提供します。'
  author = 'Sagebase Team'

  # 表示設定
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true

  # ホームページ設定
  defaultTheme = 'auto'  # light, dark, auto
  disableThemeToggle = false

  # SEO設定
  enableInlineShortcodes = true
  enableRobotsTXT = true

  # プロフィール設定
  [params.profileMode]
    enabled = true
    title = 'Sagebase'
    subtitle = '日本の政治活動を可視化する - オープンデータで民主主義を支える'
    imageUrl = ''
    imageTitle = 'Sagebase Logo'

    [[params.profileMode.buttons]]
      name = '概要'
      url = '/about'
    [[params.profileMode.buttons]]
      name = '機能'
      url = '/features'
    [[params.profileMode.buttons]]
      name = 'お問い合わせ'
      url = '/contact'

# メニュー設定
[[menu.main]]
  name = 'ホーム'
  url = '/'
  weight = 10

[[menu.main]]
  name = '概要'
  url = '/about/'
  weight = 20

[[menu.main]]
  name = '機能'
  url = '/features/'
  weight = 30

[[menu.main]]
  name = 'お問い合わせ'
  url = '/contact/'
  weight = 40

# 出力設定
[outputs]
  home = ['HTML', 'RSS', 'JSON']
