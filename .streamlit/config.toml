[server]
# Enable CORS for OAuth2 callback
enableCORS = false
enableXsrfProtection = false

# Headless mode (for Docker)
headless = true

# Server address
address = "0.0.0.0"
port = 8501

# Allow websocket origins for OAuth2 callback
enableWebsocketCompression = false

[browser]
serverAddress = "localhost"
serverPort = 9421
